<div class="form-Registration">
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<div class="form">
				 <form id="form">
				      <div class="loginBoxFull">
				      <div class="header-Login">Login</div>
				        	<div class="loginInput">
				            
					            <!-- <label for="email">Email Address:</label> -->
					            <input type="text" class="hoverRed" id="email" placeholder="Email Address">
					            <!-- <label for="password">Password:</label> -->
					            <input type="password" class="hoverRed passwordBox" id="password" placeholder="Password">
				        	</div>
				         	<button class="sm_darkBlueButton">SIGN IN</button>
				         	 <small class="Forgot-password">
					               <a href="#">Forgot your password?</a>
					            </small>  
					        <div class="Remember-email">
						         <input type="checkbox" class="rememberlogin" id="remember_login">
						         <label class="cancelLabel">Remember Email</label>
						         <input type="checkbox" class="preserveSession" id="preserve_session">
						         <label class="cancelLabel">Keep Me Logged In</label>
					         </div>
				      </div>
				 </form>
			</div>
			
		</div>
			<div class="col-md-6">
				<div class="Registration-form whiteContainer container-fluid card card-signup" id="registerForm">
				<div class="border-radius">
					<form class="form-border">
						<div class="header header-primary text-center">Account Registration</div>
						<div class="content-form twos col-md-6">
							<div class="#">
							<div class="col-md-2">
							<i class="fa fa-user"></i>
							</div>
							<div class="col-md-10">
								<input type="text" name="#" placeholder="First Name" style="width: 100%;">
								</div>
							</div>
						</div>
						<div class="content-form twos col-md-6">
							<div class="#">
							
							<input type="text" name="#" placeholder="Last Name" style="width: 100%;">
							</div>
						</div>
						<div class="content-form col-md-12">
							<div class="#">
							<div class="col-md-1">
								<i class="fa fa-envelope"></i>
							</div>
							<div class="col-md-11" style="padding-right: 0px;">
							<input type="text" name="#" placeholder="Login/Email" style="width: 100%;">
							</div>
							</div>
						</div>
						<div class="content-form col-md-12">
							<div class="#">
							<div class="col-md-1">
								<i class="fa fa-envelope"></i>
							</div>
							<div class="col-md-11" style="padding-right: 0px;">
							<input type="text" name="#" placeholder="Confirm Login/Email" style="width: 100%;">
							</div>
							</div>
						</div>
						<div class="content-form col-md-12">
							<div class="#">
							<div class="col-md-1">
								<i class="fa fa-phone"></i>
							</div>
							<div class="col-md-11" style="padding-right: 0px;">
							<input type="text" name="#" placeholder="Phone Number" style="width: 100%;">
							</div>
							</div>
						</div>
						<div class="content-form col-md-7">
							<div class="#">
							<div class="col-md-2">
								<i class="fa fa-map-marker"></i>
							</div>
							<div class="col-md-10" style="padding-right: 0px;">
							<!-- <label style="margin-right: 33px;" class="c">Country:</label> -->
							<select id="couCode" name="couCode" class="form-control border " autocomplete="country-name" x-autocompletetype="country"  style="width: 100%; display: inline-block; border:0px;border-radius: 0px;padding: 0px 5px;color: #000;background: #eeeeee;">
	                           <option value="AF">country likh</option>
	                           <option value="AX">ALAND ISLANDS</option>
	                           <option value="AL">ALBANIA</option>
	                           <option value="DZ">ALGERIA</option>
	                           <option value="AS">AMERICAN SAMOA</option>
	                           <option value="AD">ANDORRA</option>
                        	</select>
                        	</div>
						</div>
						</div>
						<div class="content-form col-md-5">
						<div class="col-md-1 cc"></div>
							<div class="#">
							<!-- <label style="margin-right: 15px; margin-left: 15px;">ZIP/Postal:</label> -->
							<input type="text" name="#" placeholder="ZIP/Postal" style="width: 100%; border: 0px solid #ccc;padding: 7px 5px;">
							</div>
						</div>
						<div class="content-form col-md-12 button">
							<div class="#">
								<button>Sign Up</button>
							</div>
						</div>
					</form>
					</div>
				</div>

</div>
